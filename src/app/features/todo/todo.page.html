<ion-header>
  <ion-toolbar>
    <ion-title>TODO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div class="task-inp">
          <ion-item lines="full">
            <ion-label position="floating">Enter your task...</ion-label>
            <ion-input [(ngModel)]="name"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list
          *ngFor=" let task of taskList"
          lines="full"
          class="ion-no-margin"
        >
          <ion-item-sliding>
            <ion-item detail>
              <ion-checkbox
                slot="start"
                (ionChange)="deleteTaskByCheckbox($event, task)"
              ></ion-checkbox>
              <ion-label>{{task.task}}</ion-label>
            </ion-item>
            <ion-item-options side="end" (ionSwipe)="deleteTaskBySlide(task)">
              <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash">Delete</ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button fill="outline" (click)="addTaskToList()">Add Task</ion-button>
  </div>
</ion-footer>
