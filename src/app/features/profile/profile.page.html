<ion-header>
  <ion-toolbar>
    <ion-title>PROFILE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div class="avatar-box">
          <ion-avatar slot="start">
            <img [src]="img">
          </ion-avatar>
          <p>{{ email }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
